<!DOCTYPE html>
<html>
<head>
    <title>Read data from External JSON file using JavaScript</title>
    <!--to runAjax code at browser we have to pass this as source-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<style>
    /*To print cards as a grid*/
  .card{
  display: grid;
  grid-template-columns: auto auto auto;
  background-color: #2196F3;
}
.innercardclass{
    /*To design card*/
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 5px;
}
</style>

</head>
<body>
    <!--global element which holds the cards-->
    <div class='card' id="cardclass">
      </div>
</body>

<script>
    /*Ajax code which get json code from the remote url*/
    $.ajax({
   url: "https://raw.githubusercontent.com/MehtaShruti/Zomato-Restaurants-Recommendations/master/Raw_Data/file2.json",
    type:"get",
    dataType:'json',  
    success: function(resp){
/*if success in getting data*/        
let count = resp[7].results_found;
console.log('i am count',count);
/*loop to iterrate json and set content to html*/
   for(let i=0;i<count;i++)
    {
       try{
           if(resp[7].restaurants[i].restaurant.featured_image){
            console.log(resp[7].restaurants[i].restaurant.featured_image)
            /*set data to html code in a variable*/
            let content=`
                <div class='innercardclass' id='innercard' style="margin:1rem;padding:1rem;border:1px solid black;height:auto;width:250px;">
                <img src=${resp[7].restaurants[i].restaurant.featured_image} alt="Girl in a jacket" width="250" height="250">
                <div class="container">
                <p><b>${resp[7].restaurants[i].restaurant.name}</b>    
                <p id="loc"><b>city: </b>${resp[7].restaurants[i].restaurant.location.city}</p>
                <p><b>Address: </b>${resp[7].restaurants[i].restaurant.location.address}</p>
                <p><b>Rating: </b>${resp[7].restaurants[i].restaurant.user_rating.rating_text}</p>
                </div></div>`
                
            console.log('content',content);            
           /*Append variable to global container*/ 
            document.getElementById('cardclass').innerHTML += content;            
           }
       }catch(e)
       {
           console.log(e,'exception');
       }    
    }
    },
    error:function() {
        /*if fsiled in getting data*/
      console.log("err");
    }
});

</script>
</html>
